<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Detalles del Estacionamiento</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SmartPark</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_estacionamientos' %}">Estacionamientos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_reservas' %}">Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_usuarios' %}">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_vehiculos' %}">Vehículos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-5">
        <h1 class="h3 mb-4">Detalles del Estacionamiento</h1>
        
        <div class="mb-3">
            <label class="form-label">Ubicación</label>
            <input type="text" class="form-control" value="{{ estacionamiento.ubicacion }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Capacidad Total</label>
            <input type="number" class="form-control" value="{{ estacionamiento.capacidad_total }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Espacios Disponibles</label>
            <input type="number" class="form-control" value="{{ estacionamiento.espacios_disponibles }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Tarifa por Hora</label>
            <input type="number" class="form-control" value="{{ estacionamiento.tarifa_hora }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Horario de Apertura</label>
            <input type="time" class="form-control" value="{{ estacionamiento.horario_apertura }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Horario de Cierre</label>
            <input type="time" class="form-control" value="{{ estacionamiento.horario_cierre }}" readonly>
        </div>

        <a href="{% url 'lista_estacionamientos' %}" class="btn btn-secondary">Volver a la lista</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
